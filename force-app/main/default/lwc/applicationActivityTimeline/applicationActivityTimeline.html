<template>
    <template if:true={taskAndEvent}>
        <li>
            <div class="slds-timeline__item_expandable slds-timeline__item_task">
                <span class="slds-assistive-text">task</span>
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <button class="slds-button slds-button_icon" title="Toggle details" aria-controls="task-item-base-69">
                            <div class="slds-button__icon slds-timeline__details-action-icon" title="task">
                                <lightning-icon icon-name="utility:chevrondown" size="small"></lightning-icon>
                            </div>
                        </button>
                        <div class="slds-icon_container slds-icon-standard-task slds-timeline__icon" title="task">
                            <lightning-icon icon-name="standard:task" size="small"></lightning-icon>
                        </div>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-grid slds-grid_align-spread slds-timeline__trigger">
                            <div class="slds-grid slds-grid_vertical-align-center slds-truncate_container_75 slds-no-space">
                                <div class="slds-checkbox">
                                    <input type="checkbox" name="options" id="checkbox-2" value="checkbox-2" />
                                    <label class="slds-checkbox__label" for="checkbox-2">
                                        <span class="slds-checkbox_faux"></span>
                                        <span class="slds-form-element__label slds-assistive-text">Compliance Documentation Sent</span>
                                    </label>
                                </div>
                                <h3 class="slds-truncate"
                                    title="Task subject">
                                    <a href="javascript:void(0);">
                                        <strong>{taskAndEvent.Subject}</strong>
                                    </a>
                                </h3>
                                <div class="slds-no-flex">
                                    <div class="slds-m-left_x-small">
                                        <span class="slds-icon_container slds-icon-utility-rotate" title="Recurring Task">
                                            <lightning-icon icon-name="utility:rotate" size="x-small"></lightning-icon>
                                            <span class="slds-assistive-text">Conversation</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-timeline__actions slds-timeline__actions_inline">
                                <p class="slds-timeline__date">9:00am | 3/20/17</p>
                                <button
                                    class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                                    aria-haspopup="true" title="More Options for this item">
                                    <lightning-icon icon-name="utility:down" size="small"></lightning-icon>
                                    <span class="slds-assistive-text">More Options for this item</span>
                                </button>
                            </div>
                        </div>
                        <div class="slds-m-left_x-small">
                            <p class="slds-m-horizontal_xx-small">
                                <a href="javascript:void(0);">{taskAndEvent.Owner.Name}</a> {taskAndEvent.Subject}
                                <a href="javascript:void(0);"> to you  </a>
                            </p>
                            <p class="slds-m-around_x-small">
                                {taskAndEvent.Description}
                            </p>
                        </div>
                        <article
                            class="slds-box slds-timeline__item_details slds-theme_shade slds-m-top_x-small slds-m-horizontal_xx-small"
                            id="task-item-base" aria-hidden="true">
                            <ul class="slds-list_horizontal slds-wrap">
                                <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
                                    <span class="slds-text-title slds-p-bottom_x-small">Name</span>
                                    <span class="slds-text-body_medium slds-truncate" title="Ainsley Grover">
                                        <a href="javascript:void(0);">Ainsley Grover</a>
                                    </span>
                                </li>
                                <li class="slds-grid slds-grid_vertical slds-size_1-of-2 slds-p-bottom_small">
                                    <span class="slds-text-title slds-p-bottom_x-small">Related To</span>
                                    <span class="slds-text-body_medium slds-truncate"
                                        title="Tesla Cloudhub + Anypoint Connectors">
                                        <a href="javascript:void(0);">Tesla Cloudhub + Anypoint Connectors</a>
                                    </span>
                                </li>
                            </ul>
                            <div>
                                <span class="slds-text-title">Description</span>
                                <p class="slds-p-top_x-small"> { taskAndEvent.Description } </p>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </li>
    </template>
</template>
